{% extends 'base.html' %}

{% block content %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1"><b>Turr</b> Yo`nalishi</div>
                        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                        <div class="fs-5 mb-5">
                            <span>${{product.price}}</span>
                        </div>
                        <p class="lead">{{product.about}}</p>
                        <a href="{% url 'update_product' product.id %}" class="btn btn-outline-secondary">
                            <i class="fa-regular fa-pen-to-square"></i> Edit
                        </a>
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-outline-danger">
                            <i class="fa-solid fa-trash-can"></i> Delete
                        </a>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock content %}
